<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="website" content="classroom6x.gitlab.io" />
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://noga.poki.io/gtag/js?id=UA-85795903-3"></script> -->
    <script>
        window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', 'UA-85795903-3');
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nightpoint.io - fast paced online shooter game Unblocked - ClassRoom6x</title>
    <meta name="description"
        content="Nightpoint.io is a fast-paced online multiplayer game where you fight zombies and other players to survive!">
    <meta name="keywords" content="io, game, shooter, multiplayer, online, fast, nightpoint">
    <meta name="author" content="Sarunas Visockas">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="progressBarStyle.css" type="text/css">

    <script src="app.min.js" type="text/javascript"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#a60000">
    <meta name="theme-color" content="#a60000">

    <script>
        window.onbeforeunload = function (e) {
            if ( !$("#login-page").is(":visible")) {
                e = e || window.event;
        
                // For IE and Firefox prior to version 4
                if (e) {
                    e.returnValue = 'Sure?';
                }
            
                // For Safari
                return 'Sure?';
            }

        };
    </script>

    <script>
        window.addEventListener("load", function(){
            var isIE = /*@cc_on!@*/false || !!document.documentMode;
            if (isIE) {
                alert("Internet explorer is not supported for this game. Consider using the Google Chrome browser");
            }
        });
    </script>

    <script src="patch/poki-sdk.js"></script>

</head>

<body style="overflow:hidden;">

    <div id="google-ads-bottom">

    </div>

    <div class="ads-right" id="ads-right">
        <div class="ad-center">
            <!--/* banner ad Javascript code  */-->
            <div id='nightpoint-io_300x250'>

            </div>

        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="myProgress">
            <div id="myBar">Dash</div>
        </div>

        <div class="leaderboard" id="leaderboard">
            <div class="leaderboard-header leaderboard-player">
                <span class="leaderboard-name">Leaderboard</span>
            </div>
            <div id="leaderboard-players" class="leaderboard-players">
                <div class="leaderboard-player">
                    <span class="player-rank">1.</span>
                    <strong class="player-name"></strong>
                    <span class="player-score"></span>
                </div>
                <div class="leaderboard-player">
                    <span class="player-rank">2.</span>
                    <strong class="player-name"></strong>
                    <span class="player-score"></span>
                </div>
                <div class="leaderboard-player">
                    <span class="player-rank">3.</span>
                    <strong class="player-name"></strong>
                    <span class="player-score"></span>
                </div>
                <div class="leaderboard-player">
                    <span class="player-rank">4.</span>
                    <strong class="player-name"></strong>
                    <span class="player-score"></span>
                </div>
                <div class="leaderboard-player">
                    <span class="player-rank">5.</span>
                    <strong class="player-name"></strong>
                    <span class="player-score"></span>
                </div>
                <div class="leaderboard-self-score">
                    <span id="self-score"></span>
                    <br>
                    <span id="disconnect-alert">Loosing connection to server</span>
                    <br><br><br><br>
                    <span id="tutorial" class="hidden" style="color:gold">Capture the flag!</span>
                </div>
            </div>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="meter green nostripes">
                <span id="progress-bar-control" style="width: 33.3%"></span>
            </div>
            <span id="level-count"> </span>
        </div>

        <div id="respawn-page" class="hidden">

            <div class="respawn-box">
                <div class="death-stats">
                    <span class="death-stats-time-title bold">You survived the zombie apocalypse for: </span>
                    <span class="death-stats-time" id="death-stats-time"></span>
                    <span class="death-stats-score" id="death-stats-score"></span>


                </div>

                <div class="respawn-form">
                    <form id="login-text" onsubmit="pokiRespawn(); return false;" autocomplete="off">
                        <input type="submit" id="buttonRespawn" value="Respawn" />


                    </form>
                </div>


            </div>
        </div>
    </div>

    <div id="login-page">

        <img id="logo-ffa" src="logo_ffa.png" class="logo pixelated" alt='Main logo'>
        <img id="logo-teams" src="logo_teams.png" class="logo pixelated hidden" alt='Main logo'>
        <div class="update-message">
            <p id="update-text">Press space to dash!</p>
        </div>

        <div class="gamemodes">

            <button id="gamemode-button-ffa" onclick="setGamemode(1);">FFA</button>
            <button id="gamemode-button-teams" onclick="setGamemode(2);">TEAMS</button>

        </div>

        <div class="login-box">
            <div class="login-form">
                <form id="login-text" onsubmit="startGamePoki(document.getElementById('nameText').value); return false;"
                    autocomplete="off" tabindex="0">
                    <input type="text" id="nameText" placeholder="Name" maxlength="15" autocomplete="off" tabindex="0"/>

                    <div class="skin-select">
                        <img id="selected-skin" src="skins/h1.png" alt="Selected" class="skin-display pixelated" alt='Selected skin'>
                        <a id="skins-button" class="skins-button" onclick="showSkinsMenu(); return false;"
                            tabindex="0">Skins</a>
                    </div>

                    <div class="webgl_checkbox">
                        <input id="webgl_checkbox" type="checkbox" name="webgl" value="true"> Enable WebGL<br>
                    </div>

                    <script>
                        checkSkinCookies();
                    </script>
                    <script>
                        checkGraphicsCookies()
                    </script>
                    <script>
                        checkNameCookies();
                    </script>
                    <script>
                        checkWebglCookies();
                    </script>
                    <script>
                        updateHighScores(1);
                    </script>
                    <script>
                        checkAdblock();
                    </script>

                    <script>
                        PokiSDK.init().then(
                            () => {
                                PokiSDK.gameLoadingStart();

                                showPokiBannerAds();
                            }   
                        ).catch(
                            () => {
                                // initialized but the user has an adblock
                                console.log("Adblock enabled");
                                // feel free to kindly ask the user to disable AdBlock, like forcing weird usernames or showing a sad face; be creative!
                                // continue to the game
                            }   
                        );
                        PokiSDK.setDebug(false);
                    </script>

                    <input type="submit" id="buttonStart" value="Start" tabindex="0"/>
                </form>
            </div>
        </div>

        <div id="skins-wrapper" class="skins-wrapper hidden">
            <div class="skins-menu">
                <a id="skin-individual1" onclick="selectSkin('h1');">
                    <img src="skins/h1.png" class="skin-display-large pixelated" tabindex="0">
                </a>
                <a id="skin-individual5" onclick="selectSkin('h5');">
                    <img src="skins/h5.png" class="skin-display-large pixelated" tabindex="0">
                </a>
                <a id="skin-individual2" onclick="selectSkin('h2');">
                    <img src="skins/h2.png" class="skin-display-large pixelated" tabindex="0">
                </a>
                <a id="skin-individual3" onclick="selectSkin('h3');">
                    <img src="skins/h3.png" class="skin-display-large pixelated" tabindex="0">
                </a>
                <a id="skin-individual6" onclick="selectSkin('h6');">
                    <img src="skins/h6.png" class="skin-display-large pixelated" tabindex="0">
                </a>
                <a id="skin-individual7" onclick="selectSkin('h7');">
                    <img src="skins/h7.png" class="skin-display-large pixelated" tabindex="0">
                </a>

            </div>
        </div>

        <div id="background-ffa"></div>
        <div id="background-teams" class="hidden"></div>

        <script>
            onFinishLoadingWebsite()
        </script>

    </div>

    <div id="loading-screen">
        <div class="bottom-screen">

        </div>

    </div>



</body>


</html>
