
<!DOCTYPE html>
<html>

<head>
	<meta name="website" content="classroom6x.gitlab.io" />
	<script type="text/javascript">
		/**
		 * Game config
		 */

		window.config = {
			debug: false,
			maxRatio: 16 / 9,
			minRatio: 9 / 16,
			numScreenshots: 4,
			unityWebglBuildUrl: 'Build/x1.json',
			unityWebglLoaderUrl: 'Build/UnityLoader.js'
		};
	</script>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Short Ride  Unblocked - ClassRoom6x</title>

	<link rel="stylesheet" type="text/css" href="style.css" />


	<script type="text/javascript" src="patch/poki-sdk.js"></script>
</head>

<body style="overflow:hidden;">
	<div id="loader">
		<div id="slideshow">
			<div id="slideshow-top">
				<img alt="Short Ride" title="Short Ride" src="thumbnail.jpg" id="thumbnail" />

				<div id="slideshow-top-container">
					<div id="game-title">
						<h1>Short Ride</h1>
					</div>
					<div id="progress-container">
						<div id="progress-bar">
							<div id="progress-fill" style="width:0%"></div>
						</div>
						<div id="progress-amount">0%</div>
					</div>
				</div>
			</div>
			<div id="slideshow-images"></div>
			<div id="slideshow-nav"></div>
		</div>
	</div>

	<div id="game-container">
		<div id="game"></div>
	</div>

	<script type="text/javascript" src="scripts/poki-unity-loader.js"></script>
</body>

</html>
