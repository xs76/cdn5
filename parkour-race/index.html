        const deviceIsLarge = window.matchMedia("(min-width: 1220px)");

        function createBanner(size, pos) {
            const alreadyExists = document.getElementById("adContainer");
            if (alreadyExists) {
                destroyBanner(alreadyExists);
            }
            const adContainer = document.createElement("div");
            adContainer.setAttribute("id", "adContainer");
            adContainer.classList.add("adContainer" + String(size) + String(pos));
            document.body.appendChild(adContainer);
            if (size === "Large") {
                PokiSDK.displayAd(adContainer, "728x90");
            } else {
                PokiSDK.displayAd(adContainer, "320x50");
            }
        }

        function checkDeviceSize() {
            if (deviceIsLarge.matches) {
                const alreadyExists = document.getElementById("adContainer");
                if (alreadyExists) {
                    let pos = getAdPos(alreadyExists)
                    destroyBanner(alreadyExists);
                    createBanner("Large", pos);
                }
            } else {
                const alreadyExists = document.getElementById("adContainer");
                if (alreadyExists) {
                    let pos = getAdPos(alreadyExists)
                    destroyBanner(alreadyExists);
                    createBanner("Small", pos);
                }
            }
        }

        function getAdPos(adContainer) {
            let adclass = adContainer.classList[0];
            switch(adclass) {
                case "adContainerLargeBottom":
                case "adContainerSmallBottom":
                    return "Bottom";
                default:
                    return "Top"
            }
        }

        deviceIsLarge.addListener(checkDeviceSize);

        function showBanner(pos) {
            if (deviceIsLarge.matches) {
                createBanner("Large", pos);
            } else {
                createBanner("Small", pos);
            }
        }
        function destroyBanner(adContainer) {
            if (!adContainer) {
                adContainer = document.getElementById("adContainer");
                if (!adContainer) return;
            }
            PokiSDK.destroyAd(adContainer);
            document.body.removeChild(adContainer);
        }

        setTimeout(() => {
            let div = document.createElement("div");
            div.style.width = "100%";
            div.style.height = "100%";
            div.style.position = "absolute";
            div.onclick = () => {
                div.style.pointerEvents = "none";
            }
            window.addEventListener("blur", (e) => {
